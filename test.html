<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Demo</title>
    <style>
        /* Add some styling if needed */
        img {
            max-width: 50%;
            height: auto;
            cursor: pointer;
            margin: 5px;
        }
        #myModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        #modalContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        #displayedImage {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<img src="/Pedda_Harivanam//Gallary/ESchool.jpg" onclick="displayImage('/Pedda_Harivanam//Gallary/ESchool.jpg')" alt="Image 1">
<img src="thumbnail2.jpg" onclick="displayImage('fullsize2.jpg')" alt="Image 2">
<img src="thumbnail3.jpg" onclick="displayImage('fullsize3.jpg')" alt="Image 3">

<!-- The Modal -->
<div id="myModal">
    <div id="modalContent">
        <img id="displayedImage" onclick="hideModal()" alt="Displayed Image">
    </div>
</div>

<script>
    function displayImage(imagePath) {
        var modal = document.getElementById('myModal');
        var displayedImage = document.getElementById('displayedImage');

        displayedImage.src = imagePath;
        modal.style.display = 'block';
    }

    function hideModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>

</body>
</html>
